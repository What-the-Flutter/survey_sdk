name: Survey CI/CD

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Dependencies check
        run: ./scripts/dependencies_check.sh

      - name: Analyzer check
        run: ./scripts/analyzer_check.sh