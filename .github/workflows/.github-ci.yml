name: Survey CI/CD

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install lcov
        run: sudo apt-get install lcov

      - name: Core module check
        run: ./scripts/core_module.sh
        continue-on-error: false

      - name: Fail build on test failure
        if: ${{ failure() }}
        run: exit 1

      - name: Admin module check
        run: ./scripts/admin_module.sh
        continue-on-error: false

      - name: Fail build on test failure
          if: ${{ failure() }}
          run: exit 1


